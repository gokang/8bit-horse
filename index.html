<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Year of the Horse 2026 üêéüßß</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Zhi+Mang+Xing&display=swap');
        
        body {
            background-color: #c0392b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press+Start+2P', cursive;
            color: #f1c40f;
            overflow: hidden;
            position: relative;
            image-rendering: pixelated;
        }

        /* 8-bit Rain of Red Pockets */
        .falling-red-pocket {
            position: absolute;
            font-size: 40px;
            top: -50px;
            z-index: 1;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* 8-bit Matrix Effect (Gold Characters) */
        #matrixCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
            pointer-events: none;
        }

        /* Chinese Duilian (Couplets) */
        .duilian {
            position: absolute;
            top: 55%;
            transform: translateY(-50%);
            background-color: #e74c3c;
            border: 6px solid #f1c40f;
            padding: 30px 15px;
            writing-mode: vertical-rl;
            font-family: 'Zhi Mang Xing', cursive;
            font-size: 50px;
            color: #f1c40f;
            text-align: center;
            box-shadow: 12px 12px 0px rgba(0,0,0,0.3);
            z-index: 1;
            line-height: 1.2;
            letter-spacing: 5px;
        }
        .duilian.left { left: 30px; }
        .duilian.right { right: 30px; }

        /* Hengpi (Horizontal Header Scroll) */
        .hengpi {
            position: absolute;
            top: 50px;
            background-color: #e74c3c;
            border: 5px solid #f1c40f;
            padding: 10px 40px;
            font-family: 'Zhi Mang Xing', cursive;
            font-size: 50px;
            color: #f1c40f;
            box-shadow: 0px 8px 0px rgba(0,0,0,0.3);
            z-index: 2;
            letter-spacing: 15px;
        }

        /* GIGANTIC Animated Lanterns with Wavy Strings */
        .lantern-container {
            position: absolute;
            top: -20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: sway 4s infinite ease-in-out alternate;
            transform-origin: top center;
            z-index: 3;
        }

        .lantern {
            font-size: 140px;
            image-rendering: pixelated;
        }
        .lantern::after { content: "üèÆ"; }
        
        .wavy-string {
            width: 4px;
            height: 60px;
            background: #f1c40f;
            animation: wave 1s infinite ease-in-out alternate;
            transform-origin: top center;
        }

        @keyframes wave {
            from { transform: skewX(-5deg); }
            to { transform: skewX(5deg); }
        }

        @keyframes sway {
            from { transform: rotate(-10deg); }
            to { transform: rotate(10deg); }
        }

        /* EXPLODING FIRECRACKERS */
        .explosion {
            position: absolute;
            font-size: 80px;
            pointer-events: none;
            z-index: 5;
            animation: burst 0.4s forwards;
            transform: translate(-50%, -50%);
        }

        .falling-cracker {
            position: absolute;
            font-size: 40px;
            z-index: 6;
            animation: fallCracker 1.5s forwards ease-in;
            transform-origin: center;
        }

        @keyframes burst {
            0% { transform: translate(-50%, -50%) scale(0.1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(2); color: #fff; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
        }

        @keyframes fallCracker {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(800px) rotate(720deg); opacity: 0; }
        }

        /* Container */
        .container {
            text-align: center;
            width: 100vh; /* Make width match height for square */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            z-index: 2;
            padding: 20px 0;
            pointer-events: none;
        }

        .ascii-art {
            font-family: 'Press Start 2P', cursive;
            white-space: normal;
            font-size: 60px;
            line-height: 1.5;
            color: #f1c40f;
            text-shadow: 6px 6px #000;
            font-weight: bold;
            margin-top: 200px;
            width: 80%;
            perspective: 400px;
            overflow: visible;
        }

        .star-wars-crawl {
            position: relative;
            animation: crawl 20s linear infinite;
            text-align: center;
        }

        @keyframes crawl {
            0% { transform: rotateX(25deg) translateY(600px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: rotateX(25deg) translateY(-1200px); opacity: 0; }
        }

        /* STAMPEDE */
        .horse-stampede {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .horse-wrapper {
            font-size: 300px; 
            display: inline-block;
            position: absolute;
            transform: scaleX(-1); 
            animation: gallop 0.4s infinite ease-in-out alternate, moveAcross 5s infinite linear;
        }
        .h1 { bottom: 25%; animation-duration: 0.4s, 5s; z-index: 10; }
        .h2 { bottom: 50%; animation-duration: 0.3s, 4s; font-size: 220px; z-index: 5; opacity: 0.8; }
        .h3 { bottom: 5%; animation-duration: 0.5s, 7s; font-size: 380px; z-index: 15; }

        .chinese {
            font-family: 'Zhi Mang Xing', cursive;
            font-size: 50px; /* Reduced from 80px */
            letter-spacing: 15px; /* Reduced from 25px */
            text-shadow: 4px 4px #000;
            margin-bottom: 20px;
            background: transparent;
            padding: 25px 80px;
            border: none;
            position: absolute;
            bottom: 40px;
            animation: pulseText 2s infinite ease-in-out;
            white-space: nowrap; /* Force one line */
        }

        @keyframes pulseText {
            0% { transform: scale(1); color: #f1c40f; } /* Gold/Yellow */
            50% { transform: scale(1.1); color: #c0392b; text-shadow: 2px 2px 0px #f1c40f, 8px 8px #000; } /* Red with Gold outline effect */
            100% { transform: scale(1); color: #f1c40f; }
        }

        @keyframes gallop {
            from { transform: scaleX(-1) translateY(0) rotate(-5deg); }
            to { transform: scaleX(-1) translateY(-60px) rotate(5deg); }
        }
        @keyframes moveAcross {
            from { left: -600px; }
            to { left: 110vw; }
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <!-- Hengpi (Horizontal Scroll) -->
    <div class="hengpi">‰∫îÁ¶è‰∏¥Èó®</div>

    <!-- Duilian (Chinese Couplets) -->
    <div class="duilian left">‰∏áÈ©¨Â•îËÖæËøéÊñ∞Êò•</div>
    <div class="duilian right">‰∏ÄÈ©¨ÂΩìÂÖàÂ±ïÂÆèÂõæ</div>

    <script>
        // Matrix Effect
        const mCanvas = document.getElementById('matrixCanvas');
        const mCtx = mCanvas.getContext('2d');

        mCanvas.width = window.innerWidth;
        mCanvas.height = window.innerHeight;

        const charSet = "È©¨Âà∞ÊàêÂäüÈæôÈ©¨Á≤æÁ•û2026";
        const characters = charSet.split("");
        const fontSize = 20;
        const columns = mCanvas.width / fontSize;
        const drops = [];

        for (let x = 0; x < columns; x++) drops[x] = 1;

        function drawMatrix() {
            mCtx.fillStyle = "rgba(192, 57, 43, 0.1)"; // Match background red
            mCtx.fillRect(0, 0, mCanvas.width, mCanvas.height);

            mCtx.fillStyle = "#f1c40f"; // Gold
            mCtx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                mCtx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > mCanvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        function createRedPocket() {
            const pocket = document.createElement('div');
            pocket.className = 'falling-red-pocket';
            pocket.innerText = 'üßß';
            pocket.style.left = Math.random() * 100 + 'vw';
            pocket.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(pocket);
            setTimeout(() => pocket.remove(), 5000);
        }
        setInterval(createRedPocket, 400);

        function triggerFirework(side) {
            const x = side === 'left' ? window.innerWidth * 0.15 : window.innerWidth * 0.85;
            const y = Math.random() * 400; 
            
            const burst = document.createElement('div');
            burst.className = 'explosion';
            burst.innerText = 'üí•';
            burst.style.left = x + 'px';
            burst.style.top = y + 'px';
            document.body.appendChild(burst);
            
            const drop = document.createElement('div');
            drop.className = 'falling-cracker';
            drop.innerText = 'üß®';
            drop.style.left = (x - 20) + 'px';
            drop.style.top = y + 'px';
            document.body.appendChild(drop);
            
            setTimeout(() => burst.remove(), 400);
            setTimeout(() => drop.remove(), 1500);
        }

        setInterval(() => triggerFirework('left'), 250);
        setInterval(() => triggerFirework('right'), 250);
    </script>

    <!-- Gigantic Animated Lanterns -->
    <div class="lantern-container" style="left: 30%;">
        <div class="lantern"></div>
        <div class="wavy-string"></div>
    </div>
    <div class="lantern-container" style="right: 30%; animation-delay: -2s;">
        <div class="lantern"></div>
        <div class="wavy-string"></div>
    </div>

    <div class="container">
        <div class="ascii-art">
            <div class="star-wars-crawl">
                HAPPY YEAR<br>
                OF THE<br>
                HORSE 2026
            </div>
        </div>
        
        <div class="horse-stampede">
            <div class="horse-wrapper h1">üêé</div>
            <div class="horse-wrapper h2">üêé</div>
            <div class="horse-wrapper h3">üêé</div>
        </div>
        
        <div class="chinese">ÈæôÈ©¨Á≤æÁ•û ¬∑ È©¨Âà∞ÊàêÂäü</div>
    </div>
</body>
</html>
