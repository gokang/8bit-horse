<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Year of the Horse 2026</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #c0392b; /* Traditional Red */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            image-rendering: pixelated;
            font-family: 'Press+Start+2P', cursive;
            color: #f1c40f; /* Gold */
            overflow: hidden;
        }

        canvas {
            background-color: #2c3e50;
            border: 10px solid #f1c40f;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            text-shadow: 4px 4px 0px #000;
        }

        .chinese {
            font-size: 32px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>HAPPY YEAR OF THE HORSE 2026</h1>
    <canvas id="horseCanvas" width="800" height="400"></canvas>
    <div class="chinese">马到成功</div>
    <script>
        const canvas = document.getElementById('horseCanvas');
        const ctx = canvas.getContext('2d');
        const scale = 6; // Larger pixels

        // Large high-detail 8-bit horse gallop (approx 64x32)
        const horseFrames = [
            // Frame 1: Full Extension
            [
                "                        XXXXXX                          ",
                "                       XXXXXXXX                         ",
                "                       XXX  XXXX                        ",
                "                       XXX  XXXX                        ",
                "                       XXXXXXXXX                        ",
                "                        XXXXXXX                         ",
                "                XXXXXXXXXXXXXXXXXXXXXX                  ",
                "            XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX              ",
                "        XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX            ",
                "      XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX            ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX           ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX           ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX           ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX           ",
                "     XXXXX   XXXX                XXXX   XXXX            ",
                "    XXXXX     XXXX              XXXX     XXXX           ",
                "    XXXX       XXXX            XXXX       XXXX          ",
                "    XXX         XXX            XXX         XXX          ",
                "    XX           XX            XX           XX          "
            ],
            // Frame 2: Gathering
            [
                "                        XXXXXX                          ",
                "                       XXXXXXXX                         ",
                "                       XXX  XXXX                        ",
                "                       XXX  XXXX                        ",
                "                       XXXXXXXXX                        ",
                "                        XXXXXXX                         ",
                "                XXXXXXXXXXXXXXXXXXXXXX                  ",
                "            XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX              ",
                "        XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX            ",
                "      XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX            ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX           ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX           ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX           ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX           ",
                "            XXXXXX              XXXXXX                  ",
                "             XXXXXX              XXXXXX                 ",
                "              XXXX                XXXX                  ",
                "               XXX                XXX                   ",
                "                XX                XX                    "
            ],
            // Frame 3: Leap
            [
                "                        XXXXXX                          ",
                "                       XXXXXXXX                         ",
                "                       XXX  XXXX                        ",
                "                       XXX  XXXX                        ",
                "                       XXXXXXXXX                        ",
                "                        XXXXXXX                         ",
                "                XXXXXXXXXXXXXXXXXXXXXX                  ",
                "            XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX              ",
                "        XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX            ",
                "      XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX            ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX           ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX           ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX           ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX           ",
                "       XXXXXX                        XXXXXX             ",
                "        XXXXXX                      XXXXXX              ",
                "         XXXX                        XXXX               ",
                "          XXX                        XXX                ",
                "           XX                        XX                 "
            ],
             // Frame 4: Impact
            [
                "                        XXXXXX                          ",
                "                       XXXXXXXX                         ",
                "                       XXX  XXXX                        ",
                "                       XXX  XXXX                        ",
                "                       XXXXXXXXX                        ",
                "                        XXXXXXX                         ",
                "                XXXXXXXXXXXXXXXXXXXXXX                  ",
                "            XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX              ",
                "        XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX            ",
                "      XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX            ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX           ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX           ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX           ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX           ",
                "     XXXXXX                            XXXXXX           ",
                "     XXXXXX                            XXXXXX           ",
                "     XXXXXX                            XXXXXX           ",
                "     XXXXXX                            XXXXXX           ",
                "     XXXXXX                            XXXXXX           "
            ]
        ];

        let frameIdx = 0;
        let xPos = -400;

        function drawPixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * scale, y * scale, scale, scale);
        }

        function animate() {
            // Night sky background
            ctx.fillStyle = "#2c3e50";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ground
            ctx.fillStyle = "#27ae60";
            ctx.fillRect(0, 320, canvas.width, 80);

            // Stars
            ctx.fillStyle = "#fff";
            for(let i=0; i<20; i++) {
                ctx.fillRect((i*77)%canvas.width, (i*33)%300, 2, 2);
            }

            const frame = horseFrames[frameIdx];
            const offsetX = xPos;
            const offsetY = 140;

            for (let y = 0; y < frame.length; y++) {
                for (let x = 0; x < frame[y].length; x++) {
                    if (frame[y][x] === 'X') {
                        // Golden Horse for New Year
                        drawPixel(x + (offsetX / scale), y + (offsetY / scale), '#f39c12');
                    }
                }
            }

            xPos += 12;
            if (xPos > canvas.width) xPos = -400;

            if (Math.floor(xPos / 24) % 1 === 0) {
                frameIdx = (frameIdx + 1) % horseFrames.length;
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
