        let frameIdx = 0;
        let xPos = -400;

        function animate() {
            ctx.fillStyle = "#1a1a1a";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#27ae60";
            ctx.fillRect(0, 320, canvas.width, 80);

            const frame = horseFrames[frameIdx];
            const horseX = xPos;
            const horseY = 120;

            ctx.fillStyle = "#f1c40f";
            for (let y = 0; y < frame.length; y++) {
                for (let x = 0; x < frame[y].length; x++) {
                    if (frame[y][x] === 'X') {
                        ctx.fillRect(horseX + x * scale, horseY + y * scale, scale, scale);
                    }
                }
            }

            xPos += 20;
            if (xPos > canvas.width) xPos = -500;

            if (Math.floor(xPos / 25) % 1 === 0) {
                frameIdx = (frameIdx + 1) % horseFrames.length;
            }

            requestAnimationFrame(animate);
        }

        animate();
