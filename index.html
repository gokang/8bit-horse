<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year of the Horse 2026 - The Majestic Gallop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #c0392b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            image-rendering: pixelated;
            font-family: 'Press+Start+2P', cursive;
            color: #f1c40f;
            overflow: hidden;
        }

        canvas {
            background-color: #1a1a1a;
            border: 6px solid #f1c40f;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 18px;
            text-shadow: 2px 2px #000;
        }

        .chinese {
            margin-top: 15px;
            font-size: 20px;
            letter-spacing: 6px;
        }
    </style>
</head>
<body>
    <h1>HAPPY YEAR OF THE HORSE 2026</h1>
    <canvas id="horseCanvas" width="900" height="400"></canvas>
    <div class="chinese">龙马精神 · 马到成功</div>
    <script>
        const canvas = document.getElementById('horseCanvas');
        const ctx = canvas.getContext('2d');
        const scale = 4;

        // AUTHENTIC 8-BIT HORSE SPRITE (Classic side-scroller proportions)
        // Correcting anatomy: 
        // - Long flat back
        // - High-arched thin neck
        // - Lean head (not bulky)
        // - Flowing tail
        // - Thin, articulated legs
        const frames = [
            // Frame 1: Extended
            [
                "                                  XXXXXX                        ",
                "                                 XX    XX                       ",
                "                                 X      XX                      ",
                "                                 X  XX  XX                      ",
                "                                  XXXXXXX                       ",
                "                                    XXXX                        ",
                "                                    XXXX                        ",
                "                                   XXXX                         ",
                "                                  XXXX                          ",
                "          XXXXXX                 XXXX                           ",
                "        XXXXXXXXX               XXXX                            ",
                "       XXXXXXXXXXX             XXXX                             ",
                "      XXXXXXXXXXXXXX          XXXX                              ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                      ",
                "    XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                     ",
                "   XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                    ",
                "   XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                    ",
                "   XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                     ",
                "   XXXXXXXXXXXXXX   XXXXXX   XXXXXX   XXXXX                     ",
                "   XXXXXXXXXXXX      XXXX     XXXX      XXX                     ",
                "   XXXXXXXXXX        XXXX     XXXX       XX                     ",
                "    XXXXXXXX         XXXX     XXXX       XX                     ",
                "     XXXXXX          XXXX     XXXX       XX                     ",
                "      XXXX           XXXX     XXXX       X                      ",
                "       XX            XXXX     XXXX       X                      ",
                "                     XXXX     XXXX       X                      ",
                "                     XXXX     XXXX       X                      ",
                "                     XXX       XXX       X                      "
            ],
            // Frame 2: Gathering
            [
                "                                  XXXXXX                        ",
                "                                 XX    XX                       ",
                "                                 X      XX                      ",
                "                                 X  XX  XX                      ",
                "                                  XXXXXXX                       ",
                "                                    XXXX                        ",
                "                                    XXXX                        ",
                "                                   XXXX                         ",
                "                                  XXXX                          ",
                "          XXXXXX                 XXXX                           ",
                "        XXXXXXXXX               XXXX                            ",
                "       XXXXXXXXXXX             XXXX                             ",
                "      XXXXXXXXXXXXXX          XXXX                              ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                      ",
                "    XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                     ",
                "   XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                    ",
                "   XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                    ",
                "   XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                     ",
                "   XXXXXXXXXXXXXX      XXXX  XXXX      XXXX                     ",
                "   XXXXXXXXXXXX         XXXX XXXX       XXX                     ",
                "   XXXXXXXXXX            XXXXXXX         XX                     ",
                "    XXXXXXXX              XXXXX          XX                     ",
                "     XXXXXX                XXX           XX                     ",
                "      XXXX                  X            X                      "
            ]
        ];

        let xPos = -500;
        let frameIdx = 0;

        function animate() {
            ctx.fillStyle = "#1a1a1a";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ground
            ctx.fillStyle = "#2ecc71";
            ctx.fillRect(0, 340, canvas.width, 60);

            const frame = frames[frameIdx];
            const horseX = xPos;
            const horseY = 150;

            ctx.fillStyle = "#f1c40f"; // Golden
            for (let y = 0; y < frame.length; y++) {
                for (let x = 0; x < frame[y].length; x++) {
                    if (frame[y][x] === 'X') {
                        ctx.fillRect(horseX + x * scale, horseY + y * scale, scale, scale);
                    }
                }
            }

            xPos += 20;
            if (xPos > canvas.width) xPos = -600;

            if (Math.floor(xPos / 40) % 1 === 0) {
                frameIdx = (frameIdx + 1) % frames.length;
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
