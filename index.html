<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Animated Horse</title>
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            image-rendering: pixelated;
        }
        canvas {
            background-color: #ecf0f1;
            border: 8px solid #34495e;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <canvas id="horseCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('horseCanvas');
        const ctx = canvas.getContext('2d');
        const scale = 8;

        // More realistic 8-bit horse running animation (10 frames)
        // Reference: Classic 2D side-scroller horse run cycle
        const frames = [
            // Frame 1
            [
                "                ",
                "      XXXXX     ",
                "     XXXXXXX    ",
                "     XX O XX    ",
                "     XXXXXXX    ",
                "      XXXXX     ",
                "   XXXXXXXXXX   ",

                " XXXXXXXXXXXXXX ",
                " XXXXXXXXXXXXXX ",
                "  XX  XX  XX  X ",
                "  X   X    X    ",
                "  X   X    X    ",
                "  X   X    X    ",
                "                "
            ],
            // Frame 2
            [
                "                ",
                "      XXXXX     ",
                "     XXXXXXX    ",
                "     XX O XX    ",
                "     XXXXXXX    ",
                "      XXXXX     ",
                "   XXXXXXXXXX   ",
                "  XXXXXXXXXXXX  ",
                " XXXXXXXXXXXXXX ",
                " XXXXXXXXXXXXXX ",
                " XXXXXXXXXXXXXX ",
                "  XX   X   X  X ",
                "  X    X   X  X ",
                "  X        X    ",
                "                ",
                "                "
            ],
             // Frame 3
            [
                "                ",
                "      XXXXX     ",
                "     XXXXXXX    ",
                "     XX O XX    ",
                "     XXXXXXX    ",
                "      XXXXX     ",
                "   XXXXXXXXXX   ",
                "  XXXXXXXXXXXX  ",
                " XXXXXXXXXXXXXX ",
                " XXXXXXXXXXXXXX ",
                " XXXXXXXXXXXXXX ",
                "  X   XX  XX  X ",
                "      XX  XX    ",
                "                ",
                "                ",
                "                "
            ],
            // Frame 4
            [
                "                ",
                "      XXXXX     ",
                "     XXXXXXX    ",
                "     XX O XX    ",
                "     XXXXXXX    ",
                "      XXXXX     ",
                "   XXXXXXXXXX   ",
                "  XXXXXXXXXXXX  ",
                " XXXXXXXXXXXXXX ",
                " XXXXXXXXXXXXXX ",
                " XXXXXXXXXXXXXX ",
                "  X  XXX  XX  X ",
                "  X  X    X   X ",
                "  X  X    X   X ",
                "                ",
                "                "
            ]
        ];

        // Let's refine the pixel art logic to be more descriptive
        function drawPixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * scale, y * scale, scale, scale);
        }

        // Realistic Horse Sprite (32x16 approximation)
        const horseRun = [
            // Frame 0
            [
                "          XXXXXX                ",
                "         XXXXXXXX               ",
                "         XXX0XXXX               ",
                "         XXXXXXXX               ",
                "          XXXXXX                ",
                "      XXXXXXXXXXXXXX            ",
                "    XXXXXXXXXXXXXXXXXX          ",
                "   XXXXXXXXXXXXXXXXXXXX         ",
                "  XXXXXXXXXXXXXXXXXXXXXX        ",
                "  XXXXXXXXXXXXXXXXXXXXXX        ",
                "  XXXXXXXXXXXXXXXXXXXXXX        ",
                "   XXXX  XXXX  XXXX  XXX        ",
                "   XX    XX    XX    XX         ",
                "   XX    XX    XX    XX         ",
                "   XX    XX    XX    XX         ",
                "   XX    XX    XX    XX         "
            ],
            // Frame 1
            [
                "          XXXXXX                ",
                "         XXXXXXXX               ",
                "         XXX0XXXX               ",
                "         XXXXXXXX               ",
                "          XXXXXX                ",
                "      XXXXXXXXXXXXXX            ",
                "    XXXXXXXXXXXXXXXXXX          ",
                "   XXXXXXXXXXXXXXXXXXXX         ",
                "  XXXXXXXXXXXXXXXXXXXXXX        ",
                "  XXXXXXXXXXXXXXXXXXXXXX        ",
                "  XXXXXXXXXXXXXXXXXXXXXX        ",
                "   XXXXX  XXXXX  XXXXX          ",
                "    XXXX   XXXX   XXXX          ",
                "     XXX    XXX    XXX          ",
                "      XX     XX     XX          ",
                "      XX     XX     XX          "
            ],
            // Frame 2
            [
                "          XXXXXX                ",
                "         XXXXXXXX               ",
                "         XXX0XXXX               ",
                "         XXXXXXXX               ",
                "          XXXXXX                ",
                "      XXXXXXXXXXXXXX            ",
                "    XXXXXXXXXXXXXXXXXX          ",
                "   XXXXXXXXXXXXXXXXXXXX         ",
                "  XXXXXXXXXXXXXXXXXXXXXX        ",
                "  XXXXXXXXXXXXXXXXXXXXXX        ",
                "  XXXXXXXXXXXXXXXXXXXXXX        ",
                "    XXXXX   XXXXX   XXXX        ",
                "     XXXX    XXXX    XXX        ",
                "      XXX     XXX     XX        ",
                "       XX      XX      X        ",
                "                                "
            ],
            // Frame 3
            [
                "          XXXXXX                ",
                "         XXXXXXXX               ",
                "         XXX0XXXX               ",
                "         XXXXXXXX               ",
                "          XXXXXX                ",
                "      XXXXXXXXXXXXXX            ",
                "    XXXXXXXXXXXXXXXXXX          ",
                "   XXXXXXXXXXXXXXXXXXXX         ",
                "  XXXXXXXXXXXXXXXXXXXXXX        ",
                "  XXXXXXXXXXXXXXXXXXXXXX        ",
                "  XXXXXXXXXXXXXXXXXXXXXX        ",
                "   XXXX  XXXX  XXXX  XXX        ",
                "    XX    XX    XX    XX        ",
                "    XX    XX    XX    XX        ",
                "    XX    XX    XX    XX        ",
                "    XX    XX    XX    XX        "
            ]
        ];

        let frameIdx = 0;
        let xPos = -100;

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const frame = horseRun[frameIdx];
            const horseX = xPos;
            const horseY = 150;

            for (let y = 0; y < frame.length; y++) {
                for (let x = 0; x < frame[y].length; x++) {
                    const char = frame[y][x];
                    if (char === 'X') {
                        drawPixel(x + (horseX/scale), y + (horseY/scale), '#4e342e'); // Deep Brown
                    } else if (char === '0') {
                        drawPixel(x + (horseX/scale), y + (horseY/scale), '#ffffff'); // Eye
                    }
                }
            }

            xPos += 5;
            if (xPos > canvas.width) xPos = -250;

            if (Math.floor(xPos / 10) % 1 === 0) {
                frameIdx = (frameIdx + 1) % horseRun.length;
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
