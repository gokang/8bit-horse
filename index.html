<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Year of the Horse 2026 üêé</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            background-color: #c0392b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press+Start+2P', cursive;
            color: #f1c40f;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: #1a1a1a;
            padding: 60px;
            border: 10px solid #f1c40f;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            position: relative;
            width: 800px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .horse-wrapper {
            font-size: 150px;
            display: inline-block;
            image-rendering: pixelated; /* Forces 8-bit / blocky look */
            position: absolute;
            bottom: 120px;
            /* Flip the horse to face right and run right */
            transform: scaleX(-1); 
            animation: gallop 0.4s infinite ease-in-out alternate, moveAcross 4s infinite linear;
        }
        h1 {
            font-size: 20px;
            text-shadow: 4px 4px #000;
            z-index: 10;
        }
        .chinese {
            font-size: 28px;
            letter-spacing: 10px;
            text-shadow: 3px 3px #000;
            z-index: 10;
        }
        @keyframes gallop {
            from { transform: scaleX(-1) translateY(0) rotate(-5deg); }
            to { transform: scaleX(-1) translateY(-30px) rotate(5deg); }
        }
        @keyframes moveAcross {
            from { left: -200px; }
            to { left: 900px; }
        }
    </style>
</head>
<body>

        <h1>HAPPY YEAR OF THE HORSE 2026</h1>

</body>
