<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year of the Horse 2026 - Ultra Majestic Stallion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #c0392b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            image-rendering: pixelated;
            font-family: 'Press+Start+2P', cursive;
            color: #f1c40f;
            overflow: hidden;
        }

        canvas {
            background-color: #0d0d0d;
            border: 10px solid #f1c40f;
            box-shadow: 0 0 60px rgba(0,0,0,0.6);
        }

        h1 {
            margin-bottom: 10px;
            text-align: center;
            font-size: 22px;
            text-shadow: 4px 4px 0px #000;
        }

        .chinese {
            font-size: 28px;
            margin-top: 15px;
            letter-spacing: 12px;
            text-shadow: 3px 3px 0px #000;
        }
    </style>
</head>
<body>
    <h1>HAPPY YEAR OF THE HORSE 2026</h1>
    <canvas id="horseCanvas" width="900" height="600"></canvas>
    <div class="chinese">龙马精神 · 马到成功</div>
    <script>
        const canvas = document.getElementById('horseCanvas');
        const ctx = canvas.getContext('2d');
        const scale = 4; // Smaller pixels = higher definition

        // High-definition 8-bit horse (approx 120x80 grid)
        // Focus on: Elongated head, tall powerful legs, elegant neck
        const horseFrames = [
            // Frame 1: Full Reach
            [
                "                                                XXXXXXXXXX              ",
                "                                              XXXXXXXXXXXXXX            ",
                "                                             XXXXXXXXXXXXXXXX           ",
                "                                             XXX    XXXXXXXXX           ",
                "                                             XXX    XXXXXXXXXX          ",
                "                                             XXXX  XXXXXXXXXXX          ",
                "                                              XXXXXXXXXXXXXXX           ",
                "                                               XXXXXXXXXXXXX            ",
                "                                                XXXXXXXXXXX             ",
                "                                                 XXXXXXXXX              ",
                "                                                 XXXXXXXXX              ",
                "                                                 XXXXXXXXX              ",
                "                                                 XXXXXXXXX              ",
                "                                          XXXXXXXXXXXXXXXX              ",
                "                                 XXXXXXXXXXXXXXXXXXXXXXXXX              ",
                "                        XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX              ",
                "                XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX              ",
                "            XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX              ",
                "        XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX              ",
                "      XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX              ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX              ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX               ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                  ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                     ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                        ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                            ",
                "     XXXXXX   XXXXXX             XXXXXX   XXXXXX                        ",
                "     XXXXXX    XXXXXX           XXXXXX    XXXXXX                        ",
                "     XXXXX      XXXXXX         XXXXXX      XXXXX                        ",
                "     XXXXX       XXXXXX       XXXXXX       XXXXX                        ",
                "     XXXX         XXXXXX     XXXXXX         XXXX                        ",
                "     XXXX          XXXXXX   XXXXXX          XXXX                        ",
                "     XXXX           XXXXXX XXXXXX           XXXX                        ",
                "     XXX             XXXXXXXXXXX             XXX                        ",
                "     XXX              XXXXXXXXX              XXX                        ",
                "     XXX               XXXXXXX               XXX                        ",
                "     XX                 XXXXX                 XX                        ",
                "     XX                  XXX                  XX                        ",
                "     XX                  XXX                  XX                        ",
                "     X                    X                    X                        ",
                "     X                    X                    X                        "
            ],
            // Frame 2: Mid-Gallop
            [
                "                                                XXXXXXXXXX              ",
                "                                              XXXXXXXXXXXXXX            ",
                "                                             XXXXXXXXXXXXXXXX           ",
                "                                             XXX    XXXXXXXXX           ",
                "                                             XXX    XXXXXXXXXX          ",
                "                                             XXXX  XXXXXXXXXXX          ",

                "            XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX              ",
                "        XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX              ",
                "      XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX              ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX              ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX               ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                  ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                     ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                        ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                            ",
                "            XXXXXXX               XXXXXXX                               ",
                "             XXXXXXX             XXXXXXX                                ",
                "              XXXXXXX           XXXXXXX                                 ",
                "               XXXXXXX         XXXXXXX                                  ",
                "                XXXXXX         XXXXXX                                   ",
                "                 XXXXXX       XXXXXX                                    ",
                "                  XXXXX       XXXXX                                     ",
                "                   XXXX       XXXX                                      ",
                "                    XXX       XXX                                       ",
                "                     XX       XX                                        ",
                "                     XX       XX                                        ",
                "                      X       X                                         "
            ]
        ];

        let frameIdx = 0;
        let xPos = -500;

        function drawPixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * scale, y * scale, scale, scale);
        }

        function animate() {
            ctx.fillStyle = "#0d0d0d";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ground
            ctx.fillStyle = "#1e8449";
            ctx.fillRect(0, 500, canvas.width, 100);

            // Celebration sparks
            ctx.fillStyle = "#f1c40f";
            for(let i=0; i<15; i++) {
                const s = (Date.now() / 100 + i*10) % canvas.width;
                ctx.fillRect(s, (i*55)%400, 4, 4);
            }

            const frame = horseFrames[frameIdx];
            const offsetX = xPos;
            const offsetY = 140;

            for (let y = 0; y < frame.length; y++) {
                for (let x = 0; x < frame[y].length; x++) {
                    if (frame[y][x] === 'X') {
                        drawPixel(x + (offsetX / scale), y + (offsetY / scale), '#f1c40f');
                    }
                }
            }

            xPos += 16;
            if (xPos > canvas.width) xPos = -600;

            if (Math.floor(xPos / 32) % 1 === 0) {
                frameIdx = (frameIdx + 1) % horseFrames.length;
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
