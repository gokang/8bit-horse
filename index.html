<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year of the Horse 2026 - The Majestic Stallion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #c0392b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            image-rendering: pixelated;
            font-family: 'Press+Start+2P', cursive;
            color: #f1c40f;
            overflow: hidden;
        }

        canvas {
            background-color: #000;
            border: 8px solid #f1c40f;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 20px;
            text-shadow: 3px 3px #000;
        }

        .chinese {
            margin-top: 20px;
            font-size: 24px;
            letter-spacing: 8px;
        }
    </style>
</head>
<body>
    <h1>HAPPY YEAR OF THE HORSE 2026</h1>
    <canvas id="horseCanvas" width="960" height="540"></canvas>
    <div class="chinese">龙马精神 · 马到成功</div>
    <script>
        const canvas = document.getElementById('horseCanvas');
        const ctx = canvas.getContext('2d');
        const scale = 5;

        // NEW MAJESTIC HORSE: 
        // 1. Long muscular body (Horizontal dominance)
        // 2. High elegant neck + Elongated head + Ears
        // 3. Long powerful legs (4 distinct legs)
        // 4. Tail for balance
        
        const frames = [
            // Frame 1: Extended Gallop
            [
                "                                       XXXXX                    ",
                "                                     XXXXXXXX                   ",
                "                                    XXXXXXXXXX                  ",
                "                                    XXXXXXXXXXX                 ",
                "                                    XXX   XXXXX                 ",
                "                                    XXX    XXXX                 ",
                "                                     XX    XXXX                 ",
                "                                      X   XXXXX                 ",
                "                                         XXXXX                  ",
                "                                        XXXXX                   ",
                "                                       XXXXX                    ",
                "                                      XXXXX                     ",
                "                                     XXXXX                      ",
                "                                    XXXXX                       ",
                "                     XXXXXXXXXXXXXXXXXXXX                       ",
                "              XXXXXXXXXXXXXXXXXXXXXXXXXXX                       ",
                "       XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                       ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                       ",
                "    XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                       ",
                "   XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                       ",
                "   XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                       ",
                "   XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                        ",
                "   XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                          ",
                "   XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                           ",
                "   XXXXX  XXXXX            XXXXX  XXXXX                         ",
                "  XXXXX    XXXXX          XXXXX    XXXXX                        ",
                "  XXXX      XXXX          XXXX      XXXX                        ",
                "  XXX        XXX          XXX        XXX                        ",
                "  XX          XX          XX          XX                        ",
                "  X            X          X            X                        ",
                "  X            X          X            X                        "
            ],
            // Frame 2: Gathering Power
            [
                "                                       XXXXX                    ",
                "                                     XXXXXXXX                   ",
                "                                    XXXXXXXXXX                  ",
                "                                    XXXXXXXXXXX                 ",
                "                                    XXX   XXXXX                 ",
                "                                    XXX    XXXX                 ",
                "                                     XX    XXXX                 ",
                "                                      X   XXXXX                 ",
                "                                         XXXXX                  ",
                "                                        XXXXX                   ",
                "                                       XXXXX                    ",
                "                                      XXXXX                     ",
                "                                     XXXXX                      ",
                "                                    XXXXX                       ",
                "                     XXXXXXXXXXXXXXXXXXXX                       ",
                "              XXXXXXXXXXXXXXXXXXXXXXXXXXX                       ",
                "       XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                       ",
                "     XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                       ",
                "    XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                       ",
                "   XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                       ",
                "   XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                       ",
                "   XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                        ",
                "   XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                          ",
                "   XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX                           ",
                "          XXXXXX          XXXXXX                                ",
                "           XXXXXX        XXXXXX                                 ",
                "            XXXX          XXXX                                  ",
                "             XXX          XXX                                   ",
                "              XX          XX                                    ",
                "               X          X                                     "
            ]
        ];

        let xPos = -500;
        let frameIdx = 0;

        function animate() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ground
            ctx.fillStyle = "#1b5e20";
            ctx.fillRect(0, 480, canvas.width, 60);

            const frame = frames[frameIdx];
            const horseX = xPos;
            const horseY = 180;

            ctx.fillStyle = "#f1c40f"; // Golden
            for (let y = 0; y < frame.length; y++) {
                for (let x = 0; x < frame[y].length; x++) {
                    if (frame[y][x] === 'X') {
                        ctx.fillRect(horseX + x * scale, horseY + y * scale, scale, scale);
                    }
                }
            }

            xPos += 18;
            if (xPos > canvas.width) xPos = -600;

            if (Math.floor(xPos / 40) % 1 === 0) {
                frameIdx = (frameIdx + 1) % frames.length;
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
